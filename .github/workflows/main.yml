  deploy:
    runs-on: self-hosted
    steps:
      - name: Deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: 22
          script: |
            docker pull skynesser/github-action:latest
            docker stop github-action
            docker rm github-action
            docker run -d --name github-action -p 8000:8000 skynesser/github-action:latest
